<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta content="notranslate" name="google">
    <meta property="og:image" content="img/sharing/logo-wh.svg">
    <meta property="vk:image" content="img/sharing/logo-wh.svg">
    <meta name="twitter:image:src" content="img/sharing/logo-wh.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="icon" type="image/ico" sizes="16x16" href="img/favicon/favicon.ico">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="preload" href="fonts/geometria/Geometria-Thin.woff2" as="font">
    <link rel="preload" href="fonts/geometria/Geometria.woff2" as="font">
    <link rel="preload" href="fonts/geometria/Geometria-Light.woff2" as="font">
    <link rel="preload" href="fonts/geometria/Geometria-ExtraLight.woff2" as="font">
    <link rel="preload" href="fonts/geometria/Geometria-Bold.woff2" as="font">
    <link rel="preload" href="fonts/geometria/Geometria-Heavy.woff2" as="font">
    <link rel="preload" href="fonts/gotham/GothamPro-Bold.woff2" as="font">
    <link rel="preload" href="fonts/unineue/UniNeue-Light.woff2" as="font">
    <link rel="preload" href="fonts/unineue/UniNeue-Bold.woff2" as="font">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#fffff">
    <meta name="msapplication-navbutton-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">
    <title>Сраница не найдена</title>
</head>

<body>
    <main class="order-page">
        <section class="order-page__block"><img class="order-page__img" src="img/content-img/404-error.png" alt="Страница не найдена">
            <h1 class="title order-page__title">Страница не найдена</h1>
            <p class="order-page__text">Вероятнее всего, вы перешли на несуществующую страницу</p><a class="btn btn--main order-page__btn" href="/">Вернуться</a>
        </section>
    </main>
    <div class="modal fade" id="modal-register" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content modal-content--auto">
                <div class="modal__content">
                    <button class="modal__close" type="button" data-dismiss="modal" aria-label="Close"></button>
                    <form class="form">
                        <input class="js-field" name="subname" type="text"/>
                        <h3 class="form__title">Онлайн запись в студию</h3>
                        <label class="field-text"><span class="field-text__name">ваше имя</span>
                            <input class="field-text__input field-text__input--name" type="text" placeholder="Валерия" required="required"/>
              </label>
                            <label class="field-text"><span class="field-text__name">Ваш телефон</span>
                                <input class="field-text__input field-text__input--phone" type="tel" minlength="18" placeholder="+7 (___) - __ - __ - ___" required="required"/>
              </label><span class="field-text__name">выберете время</span>
                                <div class="form__row form__row--ident">
                                    <div class="form__column-7">
                                        <label class="field-text">
                                            <input class="field-text__input" type="text" data-toggle="datepicker" placeholder="28 октября" required="required"/>
                  </label>
                                    </div>
                                    <div class="form__column-5">
                                        <label class="field-text field-text--select">
                                            <select class="selectpickers" data-width="100%">
                      <option>9 : 00</option>
                      <option>10 : 00</option>
                      <option>11 : 00</option>
                      <option>12 : 00</option>
                      <option>13 : 00</option>
                      <option>14 : 00</option>
                      <option>15 : 00</option>
                      <option>16 : 00</option>
                      <option>17 : 00</option>
                      <option>18 : 00</option>
                      <option>19 : 00</option>
                      <option>20 : 00</option>
                      <option>21 : 00</option>
                      <option>22 : 00</option>
                    </select>
                                        </label>
                                    </div>
                                </div>
                                <button class="btn btn--main form__btn">Записаться в студию</button>
                                <label class="field-checkbox">
                                    <input class="field-checkbox__input" type="checkbox" checked="checked"/><span class="field-checkbox__text">Я даю согласие на обработку <a href="#" target="_blank">персональных данных</a></span>
                                </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-callback" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content modal-content--auto">
                <div class="modal__content">
                    <button class="modal__close" type="button" data-dismiss="modal" aria-label="Close"></button>
                    <form class="form">
                        <input class="js-field" name="subname" type="text"/>
                        <h3 class="form__title">Заказать обратный звонок</h3>
                        <label class="field-text"><span class="field-text__name">ваше имя</span>
                            <input class="field-text__input field-text__input--name" type="text" placeholder="Валерия" required="required"/>
              </label>
                            <label class="field-text form__mb"><span class="field-text__name">Ваш телефон</span>
                                <input class="field-text__input field-text__input--phone" type="tel" placeholder="+7 (___) - __ - __ - ___" required="required" minlength="18"/>
              </label>
                                <button class="btn btn--main form__btn">Записаться в студию</button>
                                <label class="field-checkbox">
                                    <input class="field-checkbox__input" type="checkbox" checked="checked"/><span class="field-checkbox__text">Я даю согласие на обработку <a href="#" target="_blank">персональных данных</a></span>
                                </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
